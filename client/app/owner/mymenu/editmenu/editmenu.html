<section ng-controller="MyRestaurantOwnerEditMenuCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <form class="form-horizontal" role="form" name="cartMenu" novalidate="novalidate" >
                    <fieldset>
                        <legend>Agrega nuevo menu al restaurante {{RestaurantSelectedInfo.name}}</legend>
                        <div class="form-group" ng-class="{ 'has-error' : cartMenu.namemenu.$invalid && !cartMenu.namemenu.$pristine }">
                            <label class="col-sm-4" for="namemenu">Nombre del menu</label>
                            <div class="col-sm-8">
                                <input type="text" name="namemenu" placeholder="nameMenu" class="form-control" required ng-model="cartMenuSelected.name">
                                <span class="label label-danger" ng-show="cartMenu.namemenu.$error.required">Required!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="language" class="col-sm-4"> Idiomas Disponibles</span>
                            </label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="cartMenuSelected.language" required multiple="">
                                    <option value="0" selected>Espanol</option>
                                    <option value="1">Ingles</option>
                                    <option value="2">Frances</option>
                                    <option value="3">Portuges</option>
                                </select>
                                <span class="label label-danger" ng-show="showRequiredLanguages()">Required!</span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-sm-12 ">
                                <div class="btn btn-primary" ngf-select ngf-change="uploadFileToServe($files)" ng-disabled="isUploading">
                                    Subir Foto<i class="fa fa-upload"></i> {{progressPercentage}}
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-default  text-center">
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="file in listFilesPhotoUpload">{{file.filename}}</li>
                            </ul>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-default btn-lg submit" ng-disabled="isEnableButtonSave()" ng-click="SaveNewRestaurantMenu()">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
             <div class="text-center">
                    <img src="http://www.travislayne.com/images/loading.gif" class="icon" />
                    <h4>Processing... <button type="button" class="close" style="float: none;" data-dismiss="modal" aria-hidden="true">Ã—</button></h4>
                </div>
        </div>
    </script>
</section>
