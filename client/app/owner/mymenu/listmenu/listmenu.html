<div ng-controller="MyMenuOwnerListCtrl">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Lista de Menu Creados asignado a {{restaurant.name}} </h1>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="item in ListRestaurantMenus">
                    <div class="col-md-6">
                        <h4 class="list-group-item-heading"> {{item.name}} </h4>
                    </div>
                    <div class="col-md-3 text-center">
                        <h2> {{item.created_at | date : format : shortDate  }} <small> Editar </small></h2>
                        <button type="button" class="btn btn-default btn-lg btn-block"> Archivo Adjuntos </button>
                        <p> Cantidad {{item.files.length}} </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
