<h1>lista de Menu</h1>
<div ng-controller="MyMenuOwnerListCtrl">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Vote for your favorite</h1>
            <div class="list-group">
                <a href="#" class="list-group-item" ng-repeat="item in ListRestaurantMenus">
                    <div class="col-md-6">
                        <h4 class="list-group-item-heading"> {{item.name}} </h4>
                        <p class="list-group-item-text"> texto vario</p>
                    </div>
                    <div class="col-md-3 text-center">
                        <h2> 14240 <small> votes </small></h2>
                        <button type="button" class="btn btn-default btn-lg btn-block"> Vote Now! </button>
                        <div class="stars">
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star-empty"></span>
                        </div>
                        <p> Average 4.5 <small> / </small> 5 </p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
