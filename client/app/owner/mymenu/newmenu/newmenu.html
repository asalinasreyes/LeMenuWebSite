<section ng-controller="MyRestaurantOwnerNewMenuCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form  class="form-horizontal" role="form">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Agrega nuevo menu al restaurante</legend>
                        <div class="form-group">
                            <label class="col-sm-4" for="name">Nombre del menu</label>
                            <div class="col-sm-8">
                                <input type="text" name="name"  placeholder="nameMenu" class="form-control" required ng-model="restaurantemenu.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="language" class="col-sm-4"> Idiomas Disponibles</span>
                            </label>
                            <div class="col-sm-8">
                                <select  class="form-control" name="language" ng-model="restaurantemenu.language">
                                    <option value="0" selected>Espanol</option>
                                    <option value="1">Ingles</option>
                                    <option value="2">Frances</option>
                                    <option value="3">Portuges</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-default btn-lg submit" ng-click="SaveNewRestaurantMenu()">Save</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
