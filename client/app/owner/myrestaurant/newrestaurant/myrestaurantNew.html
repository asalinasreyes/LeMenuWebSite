<section ng-controller="MyRestaurantOwnerNewCtrl" class="newresto">
    <div class="container">
        <div class="row">
            <div class="col-md-4  well">
                <form class="form-horizontal" role="form" name="restaurante">
                    <fieldset>
                        <legend align="center">{{'myresto.new.ltitle' | translate}}</legend>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.nameresto.$invalid && !restaurante.nameresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lname' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" name="nameresto" ng-model="restaurant.name" placeholder="{{'myresto.new.phnameresto' | translate}}" required>
                                <span class="label label-danger" ng-show="restaurante.nameresto.$error.required">{{'myresto.new.lfieldrequired' | translate}} </span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.addressresto.$invalid && !restaurante.addressresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.laddress' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" required class="form-control" name="addressresto" placeholder="{{'myresto.new.phaddress' | translate}}" ng-model="restaurant.address">
                                <span class="label label-danger" ng-show="restaurante.addressresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.emailcontactresto.$invalid && !restaurante.emailcontactresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lemailcontact' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="email" required  validate-email class="form-control" name="emailcontactresto" placeholder="{{'myresto.new.phemailcontact' | translate}}" ng-model="restaurant.emailcontact">
                                <span class="label label-danger" ng-show="restaurante.emailcontactresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.urllogoresto.$invalid && !restaurante.urllogoresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lurllogo' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" name="urllogoresto" placeholder="{{'myresto.new.phurllogo' | translate}}" ng-model="restaurant.urllogo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">{{'myresto.new.lurlsite' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" name="urlsiteresto" placeholder="{{'myresto.new.phurlsite' | translate}}" ng-model="restaurant.urlsite">
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.countryresto.$invalid && !restaurante.countryresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lcountry' | translate}}</label>
                            <div class="col-sm-8">
                                <select ng-model="restaurant.country" ng-options="country.code as country.name for country in Countries">
                                    <option value="">{{'myresto.new.phcountry' | translate}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.countryresto.$invalid && !restaurante.countryresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lcity' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" required class="form-control" name="cityresto" placeholder="{{'myresto.new.phcity' | translate}}" ng-model="restaurant.city">
                                <span class="label label-danger" ng-show="restaurante.cityresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.googmapresto.$invalid && !restaurante.googmapresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lgoogleurl' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" required class="form-control" name="googmapresto" placeholder="{{'myresto.new.phaddress' | translate}}" ng-model="restaurant.urlgoogleMap">
                                <span class="label label-danger" ng-show="restaurante.googmapresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-info pull-left" ng-click="back()"> <i class="fa fa-arrow-left">{{'myresto.new.bback' | translate}}</i></button>
                            <button type="submit" class="btn btn-primary pull-right animated" ng-click="SaveNewRestaurant()" 
                            ng-class="{bounceIn: !restaurante.$invalid, bounceOut: restaurante.$invalid}"
                            ng-disabled="restaurante.$invalid">
                                <i class="fa fa-save">{{'myresto.new.save' | translate}}</i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
