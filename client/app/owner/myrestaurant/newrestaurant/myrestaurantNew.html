<section ng-controller="MyRestaurantOwnerNewCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Agrega nuevo Restaurante</legend>
                        <div class="form-group">
                            <label class="col-sm-4" for="">Nombre</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="Nombre" ng-model="restaurante.name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">Direccion</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="Direccion" ng-model="restaurante.address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">country</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="country" ng-model="restaurante.country">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">city</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="city" ng-model="restaurante.city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">language</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="language" ng-model="restaurante.language">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">String</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="" placeholder="String" ng-model="restaurante.urlgoogleMap">
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-info pull-left" ng-click="back()"> <i class="fa fa-arrow-left">Volver</i></button>
                            <button type="submit" class="btn btn-primary pull-right" ng-click="SaveNewRestaurant()">
                            <i class="fa fa-save">Guardar</i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
