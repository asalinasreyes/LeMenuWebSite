<section ng-controller="MyRestaurantOwnerEditCtrl" class="newresto">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 well">
                <form class="form-horizontal" role="form" name="formresto">
                    <fieldset>
                        <legend align="center">{{'myresto.edit.ltitle' | translate}}</legend>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.nameresto.$invalid && !formresto.nameresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lname' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" name="nameresto" ng-model="restaurante.name" placeholder="{{'myresto.new.phnameresto' | translate}}" required>
                                <span class="label label-danger" ng-show="formresto.nameresto.$error.required">{{'myresto.new.lfieldrequired' | translate}} </span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.addressresto.$invalid && !formresto.addressresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.laddress' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" required class="form-control" name="addressresto" placeholder="{{'myresto.new.phaddress' | translate}}" ng-model="restaurante.address">
                                <span class="label label-danger" ng-show="formresto.addressresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.emailcontactresto.$invalid && !formresto.emailcontactresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lemailcontact' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="email" validate-email required class="form-control" name="emailcontactresto" placeholder="{{'myresto.new.phemailcontact' | translate}}" ng-model="restaurante.emailcontact"
                                uib-popover="{{'myresto.new.helpmeailcontact' | translate}}"  popover-trigger="focus" >
                                <span class="label label-danger" ng-show="formresto.emailcontactresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.urllogoresto.$invalid && !formresto.urllogoresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lurllogo' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" name="urllogoresto" placeholder="{{'myresto.new.phurllogo' | translate}}" ng-model="restaurante.urllogo"
                                uib-popover="{{'myresto.new.helpurllog' | translate}}"  popover-trigger="focus" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4" for="">{{'myresto.new.lurlsite' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" name="urlsiteresto" placeholder="{{'myresto.new.phurlsite' | translate}}" ng-model="restaurante.urlsite" required
                                uib-popover="{{'myresto.new.helpurl' | translate}}"  popover-trigger="focus" >
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : restaurante.countryresto.$invalid && !restaurante.countryresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lcountry' | translate}}</label>
                            <div class="col-sm-8">
                                <select ng-model="restaurante.country" ng-options="country.code as country.name for country in Countries">
                                    <option value="">{{'myresto.new.phcountry' | translate}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.cityresto.$invalid && !formresto.cityresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lcity' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="input" required class="form-control" name="cityresto" placeholder="{{'myresto.new.phcity' | translate}}" ng-model="restaurante.city">
                                <span class="label label-danger" ng-show="formresto.cityresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : formresto.googmapresto.$invalid && !formresto.googmapresto.$pristine }">
                            <label class="col-sm-4" for="">{{'myresto.new.lgoogleurl' | translate}}</label>
                            <div class="col-sm-8">
                                <input type="url" required class="form-control" name="googmapresto" placeholder="{{'myresto.new.phaddress' | translate}}" ng-model="restaurante.urlgoogleMap"
                                uib-popover="{{'myresto.new.helpgoogle' | translate}}"  popover-trigger="focus" >
                                <span class="label label-danger" ng-show="formresto.googmapresto.$error.required">{{'myresto.new.lfieldrequired' | translate}}</span>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-info pull-left" ng-click="back()"> <i class="fa fa-arrow-left">{{'myresto.new.bback' | translate}}</i></button>
                            <button type="submit" 
                            class="btn btn-primary pull-right animated" 
                            ng-click="SaveNewRestaurant()" 
                            ng-class="{bounceIn: !formresto.$invalid, bounceOut: formresto.$invalid}"
                            ng-disabled="formresto.$invalid">
                                <i class="fa fa-save">{{'myresto.new.save' | translate}}</i>
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
