<h1>Estoy editando!</h1>
<form  class="form" role="form" ng-controller="MyRestaurantOwnerEditCtrl">
	<div class="form-group">
		<label class="sr-only" for="">Nombre</label>
		<input type="input" class="form-control" id="" placeholder="Nombre" ng-model="restauranteedit.name">
	</div>
	<div class="form-group">
		<label class="sr-only" for="">Direccion</label>
		<input type="input" class="form-control" id="" placeholder="Direccion"  ng-model="restauranteedit.address">
	</div>
	<div class="form-group">
		<label class="sr-only" for="">country</label>
		<input type="input" class="form-control" id="" placeholder="country"  ng-model="restauranteedit.country">
	</div>
	<div class="form-group">
		<label class="sr-only" for="">city</label>
		<input type="input" class="form-control" id="" placeholder="city"  ng-model="restauranteedit.city">
	</div>
	<div class="form-group">
		<label class="sr-only" for="">language</label>
		<input type="input" class="form-control" id="" placeholder="language"  ng-model="restauranteedit.language">
	</div>
	<div class="form-group">
		<label class="sr-only" for="">String</label>
		<input type="input" class="form-control" id="" placeholder="String"  ng-model="restauranteedit.urlgoogleMap">
	</div>
	<button class="btn btn-primary pull-left" ng-click="back()"> <i class="fa fa-arrow-left">Volver</i></button>
	<button type="submit" class="btn btn-primary pull-right" ng-click="SaveNewRestaurant()">Submit</button>
</form>
