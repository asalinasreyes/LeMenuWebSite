<div class="row" ng-controller="MyRestaurantOwnerListCtrl">
    <div class="col-xs-18 col-sm-6 col-md-3" ng-repeat="onerestaurant in ListRestaurants">
        <div class="list-group-item text-center">
            <div class="row btn" ng-click="editrestaurant(onerestaurant)" >
                <h1 class="labelnamerestaurant">{{onerestaurant.name}}</h1><i class="fa fa-edit"></i>
            </div>
            <div class="list-group">
                <div class="row">
                    <button ng-click="addMenu(onerestaurant)" class="btn  btn-info pull-left btnaddmenu">
                        <i class="fa fa-plus"></i>{{'myresto.list.badd' | translate}}
                    </button>
                    <button ng-click="goListMenus(onerestaurant)" class="btn pull-right btnlistmenu">
                        <i class="fa fa-list"></i> {{'myresto.list.blist' | translate}}
                    </button>
                </div>
                <h4>{{'myresto.list.ltitle' | translate}}</h4>
                <div class="list-group" ng-repeat="menu in onerestaurant.ListMenu">
                    <div class="list-group-item list-group-item-success"> <span class="badge pull-left">{{$index + 1}}</span> {{menu.name}}
                    </div>
                    <div class="list-group-item">
                        <div ng-repeat="file in menu.files">{{file.filename}} </div>
                        <div class="row">
                            <span class="badge languages" ng-repeat="lang in menu.language" >{{lang}}</span> 
                        </div>
                        <div class="row">
                            <div class="pull-left">
                                <div ng-click="goEditMenu(onerestaurant, menu)" class="btn btn-success">{{'myresto.list.bedit' | translate}}</div>
                            </div>
                            <div class="pull-right">
                                <div ng-click="goPayment(onerestaurant, menu)" class="btn btn-info">{{'myresto.list.bpaypal' | translate}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
