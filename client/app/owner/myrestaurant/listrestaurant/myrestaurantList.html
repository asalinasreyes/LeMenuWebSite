<div class="row listresto" ng-controller="MyRestaurantOwnerListCtrl">
    <img src="../assets/images/staticname/plus1.png" alt="" class="btn btn-default {{unaclase}}" ng-click="goNew()" >
    <div>
        <div class="col-xs-12 col-sm-6 col-md-6" ng-repeat="oneresto in ListRestaurants">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="{{oneImage(oneresto)}}" alt="{{oneresto.name}}" class="img-rounded img-responsive" ng-click="goListMenus(oneresto)">
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <div>
                            <h4>
                            {{oneresto.name}}</h4>
                            <small><cite title="">{{oneresto.address}}</small>
                            <br>
                            <small>
                                <cite title="">{{oneresto.city}}, <span class="flag-icon {{getcssFlag(oneresto.country)}}" style="padding-top: 10px;"></span>
                                    <i class="glyphicon glyphicon-map-marker"></i>
                                </cite>
                            </small>
                            <p>
                                <i class="glyphicon glyphicon-maps"></i>{{oneresto.emailcontact}}
                                <br>
                                <i class="glyphicon glyphicon-globe"></i><a href="{{oneresto.urlsite}}">{{'site'| translate}}</a>
                                <br>
                                </i>{{oneresto.createdat | date:'fullDate' }}</p>
                        </div>
                        <div class="btn-group group-button-opt-resto">
                            <button type="button" ng-click="editrestaurant(oneresto)" class="btn btn-warning"><i class="fa fa-edit"></i> {{'myresto.list.bedit' | translate}}</button>
                            <button type="button" class="btn btn-success" ng-click="addMenu(oneresto)"><i class="fa fa-plus"></i> {{'myresto.list.baddmenu' | translate}}</button>
                            <button type="button" ng-click="goListMenus(oneresto)" ng-hide="existMenus(oneresto)" class="btn btn-info">{{'myresto.list.blistmenu' | translate}}
                                <i class="fa fa-list"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
