<div ui-view>
    <div class="row">
        <div class="">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Restaurantes Registrados</h3>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" ng-model="filtroResto" placeholder="Filtra Restaurantes" />
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Creado</th>
                            <th>Nombre</th>
                            <th>Pais</th>
                            <th>Ciudad</th>
                            <th>Email Contacto </th>
                            <th>Administrador</th>
                            <th>Email Adm.</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="one in listaResto | filter: filtroResto">
                            <td>{{one.createdat | date:'shortDate'}} </td>
                            <td>{{one.name}} </td>
                            <td>
                                <span class="flag-icon" style="padding-left: 10px;" ng-class="getflagByCode(one.country)"></span> {{one.nameCountry}}
                            </td>
                            <td>
                                {{one.city}}
                            </td>
                            <td>{{one.emailcontact}} </td>
                            <td>{{one.userid.name}} </td>
                            <td>{{one.userid.email}} </td>
                            <td>
                                <a ui-sref="admin.restaurants.menus({restaurant:one._id})" class="btn btn-warning"><i class="fa fa-eye"></i>
                                Ver Detalle
                            </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
