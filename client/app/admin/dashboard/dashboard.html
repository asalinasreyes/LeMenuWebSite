<div id="dashboard">

    <div class="row">

            <div class="hero-widget well well-sm">
                <div class="icon">
                     <i class="fa fa-industry"></i>
                </div>
                <div class="text">
                    <var>{{information.qtyRestaurant}} </var>
                    <label class="text-muted">Numero Restaurantes</label>
                </div>
                    <div class="options">
                    </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="hero-widget well well-sm">
