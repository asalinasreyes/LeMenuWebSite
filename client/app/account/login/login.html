<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'account.login.title' | translate}}</h3>
                </div>
                <div class="panel-body">
                    <form class="form" name="form" ng-submit="login(form)" novalidate>
                        <div class="form-group">
                            <label>{{'account.login.lemail' | translate}}</label>
                            <input type="email" name="email" class="form-control" placeholder="{{'account.login.phemail' | translate}}" ng-model="user.email" required>
                        </div>
                        <div class="form-group">
                            <label>{{'account.login.lpassword' | translate}}</label>
                            <input type="password" name="password" placeholder="{{'account.login.phpassword' | translate}}" class="form-control" ng-model="user.password" required>
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                {{'account.login.lrequireds' | translate}}
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && submitted">
                                {{'account.login.lrequireemail' | translate}}
                            </p>
                            <p class="help-block">{{ errors.other | translate }}</p>
                        </div>
                        <div>
                            <button class="btn btn-inverse btn-lg btn-login" type="submit">
                                {{'account.login.bsubmit' | translate}}
                            </button>
                            <a class="btn btn-default btn-lg btn-register" href="/signup">
                              {{'account.login.register' | translate}}
                            </a>
                        </div>
                        <hr>
                        <div>
                            <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                                <i class="fa fa-facebook"></i> {{'account.login.fblogin' | translate}}
                            </a>
                            <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                                <i class="fa fa-google-plus"></i> {{'account.login.gmlogin' | translate}}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
